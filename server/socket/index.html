<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='root'></div>
    <hr />
    <div id='container'></div>
    <script type="module">
        import WebSocketClass from './webSocketClass.js';
        const rootNode = document.getElementById('root');
        const socket1 = new WebSocketClass(9999, 'request random');
        const setRootContent = (data) => {
            rootNode.innerHTML = data;
        };
        socket1.subscribe(setRootContent);

        const containerNode = document.getElementById('container');
        const socket2 = new WebSocketClass(8888, 'request date');
        const setContainerContent = (data) => {
            containerNode.innerHTML = data;
        };
        socket2.subscribe(setContainerContent);
    </script>
</body>
</html>
